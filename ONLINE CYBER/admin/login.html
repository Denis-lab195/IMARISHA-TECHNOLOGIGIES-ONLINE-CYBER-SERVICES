<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imarisha Technologies | Admin Login</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --kenya-black: #000000;
            --kenya-red: #BB0000;
            --kenya-green: #006600;
            --kenya-white: #FFFFFF;
            --kenya-yellow: #FCD116;
            --light-gray: #F5F5F5;
            --dark-gray: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            background: linear-gradient(135deg, var(--kenya-black) 0%, var(--kenya-green) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--kenya-white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--kenya-black) 0%, var(--kenya-green) 100%);
            color: var(--kenya-white);
            padding: 40px;
            text-align: center;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo-icon {
            background-color: var(--kenya-red);
            color: var(--kenya-white);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .logo-text h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .logo-text p {
            color: var(--kenya-yellow);
            font-size: 1rem;
        }

        .login-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--kenya-black);
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.1rem;
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--kenya-green);
            box-shadow: 0 0 0 3px rgba(0,102,0,0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--kenya-green) 0%, var(--kenya-black) 100%);
            color: var(--kenya-white);
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,102,0,0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            border-left: 4px solid var(--kenya-red);
        }

        .login-error.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .login-footer p {
            color: #666;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--kenya-green);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Loader */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .loader.active {
            display: flex;
        }

        .loader-content {
            background-color: var(--kenya-white);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--kenya-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
            
            .logo-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            .logo-text h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 400px) {
            .logo {
                gap: 15px;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
            
            .logo-text h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-desktop"></i>
                </div>
                <div class="logo-text">
                    <h1>IMARISHA TECH</h1>
                    <p>Admin Dashboard Login</p>
                </div>
            </div>
        </div>
        
        <div class="login-body">
            <div class="login-error" id="loginError">
                <i class="fas fa-exclamation-circle"></i> Invalid email or password. Please try again.
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="admin@imarisha.co.ke" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>
            
            <div class="login-footer">
                <p>Contact system administrator if you need access</p>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <h3>Authenticating...</h3>
            <p>Please wait while we verify your credentials</p>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const loginBtn = document.getElementById('loginBtn');
        const loader = document.getElementById('loader');
        
        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Redirect to dashboard if already logged in
                window.location.href = 'index.html';
            }
        });
        
        // Show loader
        function showLoader() {
            loader.classList.add('active');
        }
        
        // Hide loader
        function hideLoader() {
            loader.classList.remove('active');
        }
        
        // Show error message
        function showError(message) {
            loginError.textContent = message;
            loginError.classList.add('show');
        }
        
        // Hide error message
        function hideError() {
            loginError.classList.remove('show');
        }
        
        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            showLoader();
            hideError();
            
            try {
                // Try to sign in with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Login successful
                console.log('Login successful:', userCredential.user);
                
                // Redirect to dashboard
                window.location.href = 'index.html';
                
            } catch (error) {
                hideLoader();
                
                // Handle specific Firebase errors
                let errorMessage = 'Login failed. Please try again.';
                
                switch(error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your internet connection';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later';
                        break;
                }
                
                showError(errorMessage);
                
                // Add shake effect to form
                loginForm.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
            }
        });
        
        // Demo login for testing (remove in production)
        function setupDemoLogin() {
            // Create demo admin button if no users exist
            const demoBtn = document.createElement('button');
            demoBtn.className = 'login-btn';
            demoBtn.style.marginTop = '20px';
            demoBtn.style.background = 'linear-gradient(135deg, #0081C8 0%, #004085 100%)';
            demoBtn.innerHTML = '<i class="fas fa-user-secret"></i> Use Demo Admin Account';
            demoBtn.onclick = async (e) => {
                e.preventDefault();
                
                const demoEmail = 'admin@imarisha.co.ke';
                const demoPassword = 'admin123';
                
                document.getElementById('email').value = demoEmail;
                document.getElementById('password').value = demoPassword;
                
                // Trigger form submission
                loginForm.dispatchEvent(new Event('submit'));
            };
            
            document.querySelector('.login-body').appendChild(demoBtn);
        }
        
        // Check if we should show demo login (for development)
        document.addEventListener('DOMContentLoaded', () => {
            // Uncomment next line for development/demo mode
            // setupDemoLogin();
        });
    </script>
</body>
</html>
